<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
<body>
<div class="container">
<!-- Default form login -->
<div class="row justify-content-center">
<div class="col-12 col-lg-6">
<form class="text-center border border-light p-5">

    <p class="h4 mb-4">Profile</p>
    <div class="form-row mb-4">
        <div class="col-12 col-lg-3">
            <!-- First name -->
            <img src="avatar1.png" width="100" height="100">
        </div>
        <div class="col-12 col-lg-9 mb-3 pl-1">
            <!-- Last name -->
            <div class="row">
            
            <div class="col-12 col-lg-4">
            <button class="btn btn-primary-outline mt-3">Upload new photo</button>
            </div>
            <div class="col-12 col-lg-6">
            <button class="btn mt-3">Reset</button>
            </div>
           <span class="ml-3 mt-2">Allowed JPG or PNG. Max size of 800K</span>
       </div>
          
        </div>

    </div>
   
    <input type="text"  class="form-control mb-4" placeholder="Your name">
    <!-- E-mail -->
    <input type="email" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="text" class="form-control mb-4" placeholder="Address">
    <input type="text" class="form-control mb-4" placeholder="Gender">
    <input type="text" class="form-control" placeholder="Contact number">

    <button class="btn btn-info my-4 btn-block" type="submit">Submit</button>


    



</form>
<!-- Default form register -->
</div>
</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
